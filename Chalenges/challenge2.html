	<script>
		function countHours(year, holidays) {
			let hours = 0;
			holidays.forEach(dm => {
				let day = new Date(`${year}/${dm}`);
				if(day.getDay() > 0 && day.getDay() < 6){
					hours += 2;
				}
			});
			return hours;
		}
		const year = 2022;
		const holidays = ['01/06', '04/01', '12/25', '12/08'];
		let horasExtras = countHours(year, holidays);

	</script>
