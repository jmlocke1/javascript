<script type="fa517dd8c235feb0e3039748-text/javascript">
    var elementoAnadido = 1;
function anade() {
    var lista = document.getElementById("lista");
    var fila = document.createElement("li");
    var contenido = document.createTextNode("Añadimos la fila "+elementoAnadido++);
    fila.appendChild(contenido);
    lista.appendChild(fila);
}
</script>
</head>

</ul>
