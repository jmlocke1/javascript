<html lang="es">
    <head>
        <title>Práctica 3 - Arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="JavaScript/edificio.js"></script>
    </head>
    <body>
        <h1>Inmobiliaria San Mateo</h1>
        
        <script type="text/javascript">
            document.write("<p>");
            var edificioA = new Edificio("Garcia Prieto", 58, 15706);
            var edificioB = new Edificio("Camino Caneiro", 29, 32004);
            var edificioC = new Edificio("San Clemente", "s/n", 15705);
            document.write("El código postal del edificio A es: "+ edificioA.imprimeCodigoPostal()+".<br>");
            document.write("La calle del edificio C es: "+ edificioC.imprimeCalle()+".<br>");
            document.write("El edificio B está situado en la calle "+ edificioB.imprimeCalle()+" número "+edificioB.imprimeNumero()+".<br>")
            document.write("</p>");
            document.write("<p>Agregamos 2 plantas y 3 puertas por planta al edificio A...</p>");
            edificioA.agregarPlantasYPuertas(2,3);
            
            document.write("<p>Agregamos 4 propietarios al edificio A...</p>");
            
            document.write("<p>");
            edificioA.agregarPropietario("José Antonio López", 1, 1);
            edificioA.agregarPropietario("Luisa Martínez", 1, 2);
            edificioA.agregarPropietario("Marta Castellón", 1, 3);
            edificioA.agregarPropietario("Antonio Pereira", 2, 2);
            document.write("</p>");
            document.write("<h3>Listado de propietarios del edificio calle "+edificioA.imprimeCalle() +" número "+edificioA.imprimeNumero()+"</h3>");
            document.write("<p>");
            edificioA.imprimePlantas();
            document.write("</p>");
            document.write("<p>Agregamos 1 planta más al edificio A...</p>");
            edificioA.agregarPlantasYPuertas(1);
            document.write("<p>Agregamos 1 propietarios al edificio A, planta 3, puerta 2</p>");
            document.write("<p>");
            edificioA.agregarPropietario("Pedro Meijide", 3, 2);
            document.write("</p>");
            document.write("<h3>Listado de propietarios del edificio calle "+edificioA.imprimeCalle() +" número "+edificioA.imprimeNumero()+"</h3>");
            document.write("<p>");
            edificioA.imprimePlantas();
            document.write("</p>");
        </script>
        
    </body>
</html>
