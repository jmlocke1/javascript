<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Prueba JQuery</title>
	<script src="jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript">

	// se ejecuta cuando el documento está listo (ocurre el evento ready)
	$(document).ready(function(){ 
		
		// se ejecuta cuando se hace click en cualquiera de los hiperenlaces (tags a) del documento
		$("a").click( function(evento){ 

			alert("Has pinchado el enlace... ");
			evento.preventDefault(); // Evita que a continuación se ejecute la acción por defecto del evento
		} );
	});
</script>
</head>
<body>
	<a href="/">Pincha aquí</a>
</body>
</html>
